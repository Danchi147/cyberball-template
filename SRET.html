<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SRET DEBUG â€“ Console Logging</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #d9d9d9;
      color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: rgba(255,255,255,0.6);
      padding: 40px;
      border-radius: 16px;
      width: 800px;
      text-align: center;
    }
    .stim {
      font-size: 72px;
      font-weight: bold;
      margin: 30px 0;
    }
    .fix {
      font-size: 90px;
      font-weight: bold;
    }
    .hidden { display: none; }
    .hint {
      font-size: 18px;
      opacity: 0.8;
    }
  </style>
</head>

<body tabindex="0">
  <div class="card">
    <div id="screen-instr">
      <h1>SRET â€“ Debug Mode</h1>
      <p>Press <b>Enter</b> to start</p>
      <p class="hint">V = Yes, N = No</p>
    </div>

    <div id="screen-task" class="hidden">
      <div class="hint">Would you say you are?</div>
      <div id="stimulus" class="stim"></div>
    </div>

    <div id="screen-fix" class="hidden">
      <div class="fix">+</div>
    </div>

    <div id="screen-end" class="hidden">
      <h1>Done</h1>
      <p>Open console to see full log</p>
    </div>
  </div>

<script>
/* =========================
   CONFIG
========================= */

const TRAITS = [
  "Affectionate","Caring","Communicative","Warm","Polite",
  "Outgoing","Open","Loyal","Sociable","Supportive"
];

const FIXATION_MS = 500;

/* =========================
   STATE
========================= */

let trials = [];
let tIndex = -1;
let accepting = false;
let stimOnset = null;

/* Full task log */
const LOG = {
  task: "SRET_DEBUG",
  started: null,
  finished: null,
  trials: []
};

/* =========================
   HELPERS
========================= */

function shuffle(arr) {
  const a = arr.slice();
  for (let i = a.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}

function show(id) {
  ["screen-instr","screen-task","screen-fix","screen-end"]
    .forEach(x => document.getElementById(x).classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
}

function now() { return performance.now(); }

/* =========================
   TASK FLOW
========================= */

function startTask() {
  trials = shuffle(TRAITS);
  tIndex = -1;
  LOG.started = new Date().toISOString();

  console.clear();
  console.log("ðŸŸ¢ TASK STARTED");
  console.table(trials.map((t,i)=>({order:i+1, trait:t})));

  nextTrial();
}

function nextTrial() {
  tIndex++;

  if (tIndex >= trials.length) {
    finishTask();
    return;
  }

  const trait = trials[tIndex];
  document.getElementById("stimulus").textContent = trait;

  show("screen-task");

  stimOnset = now();
  accepting = true;

  console.log(`â–¶ï¸ TRIAL ${tIndex+1} | ${trait}`);
}

function respond(resp) {
  if (!accepting) return;

  accepting = false;
  const rt = Math.round(now() - stimOnset);
  const trait = trials[tIndex];

  const trialLog = {
    trial: tIndex + 1,
    trait: trait,
    response: resp,
    rt_ms: rt
  };

  LOG.trials.push(trialLog);

  // ðŸ”´ THIS IS THE KEY PART
  console.log("ðŸ“ RESPONSE", trialLog);

  show("screen-fix");
  setTimeout(nextTrial, FIXATION_MS);
}

function finishTask() {
  LOG.finished = new Date().toISOString();

  show("screen-end");

  console.log("ðŸ TASK FINISHED");
  console.log("ðŸ“¦ FULL LOG OBJECT:");
  console.log(LOG);
  console.table(LOG.trials);
}

/* =========================
   KEYBOARD
========================= */

document.addEventListener("keydown", (e) => {
  const k = e.key.toLowerCase();

  if (k === "enter" && document.getElementById("screen-instr").classList.contains("hidden") === false) {
    startTask();
  }

  if (!accepting) return;

  if (k === "v") respond("Yes");
  if (k === "n") respond("No");
});
</script>
</body>
</html>
