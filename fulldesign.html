<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Questionnaires Timeline</title>
<style>
  body {
    font-family: Georgia, serif;
    background-color: white;
    text-align: center;
    margin: 40px;
  }
  h2 {
    color: #2a4a7b;
  }
  .timeline {
    display: flex;
    justify-content: center;
    gap: 25px;
    margin: 40px auto;
  }
  .time-btn {
    width: 80px;
    height: 80px;
    background-color: #3B6EA5;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s ease-in-out;
    font-size: 18px;
    font-weight: bold;
    user-select: none;
    position: relative;
  }
  .time-btn:hover {
    background-color: #26507a;
    transform: translateY(-3px);
  }
  /* Tooltip styling */
  .time-btn::after {
    content: attr(data-date);
    position: absolute;
    bottom: -45px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #f0f0f0;
    color: #222;
    padding: 6px 10px;
    border-radius: 6px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    font-size: 14px;
    white-space: nowrap;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.2s ease-in-out;
  }
  .time-btn:hover::after {
    opacity: 1;
  }
  #infoBox {
    width: 70%;
    margin: 30px auto;
    text-align: left;
    background-color: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    font-size: 17px;
  }
  table {
    border-collapse: collapse;
    width: 100%;
    margin-top: 10px;
  }
  th, td {
    border-bottom: 1px solid #ddd;
    padding: 8px;
  }
  th {
    background-color: #efefef;
  }
</style>
</head>

const coreQ = ["GAD", "PHQ", "PCL + LEC Checklist", "CES - 107", "Functioning Impairment", "Substance Use", "Exposure"];
const timeDescriptions = {"T1": "January 7\u201323, 2024", "T2": "May 9\u2013June 24, 2024", "T3": "October 3\u2013November 1, 2024", "T4": "February 7\u2013March 19, 2025", "T5": "May 20\u2013June 2, 2025", "T6": "June 2025 (Iran Attack)"};

const timeline = document.getElementById("timeline");
const infoBox = document.getElementById("infoBox");

Object.keys(questionnaires).forEach(tp => {
  const btn = document.createElement("div");
  btn.classList.add("time-btn");
  btn.innerText = tp;
  btn.setAttribute("data-date", timeDescriptions[tp] || "");
  btn.onclick = () => showInfo(tp);
  timeline.appendChild(btn);
});

function showInfo(tp) {
  const list = questionnaires[tp];
  if (list && list.length > 0) {
    let tableHTML = "<table><tr><th>Questionnaire</th><th>Items</th><th>Reference</th></tr>";
    list.forEach(item => {
      const isCore = coreQ.some(q => q.toLowerCase().trim() === (item.Questionnaire || '').toLowerCase().trim());
      tableHTML += `<tr style="color:${isCore ? '#1f5fa5' : 'black'}"><td>${item.Questionnaire}</td><td>${item.Items || ''}</td><td>${item.Reference || ''}</td></tr>`;
    });
    tableHTML += "</table>";
    infoBox.innerHTML = "<b>" + tp + " (" + (timeDescriptions[tp] || '') + ")</b><br>" + tableHTML;
  } else {
    infoBox.innerHTML = "No questionnaires listed for " + tp;
  }
}
