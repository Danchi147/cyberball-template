<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CyberSociety_GameLog12.60</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #d3d3d3;
      margin: 0;
      overflow: hidden;
      text-align: center;
    }
    #nickname-screen, #waiting-screen, #game-screen {
      display: none;
      height: 100vh;
      width: 100vw;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #nickname-screen input {
      padding: 10px;
      font-size: 16px;
    }
    #nickname-screen button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
    }
    #waiting-screen img {
      width: 100px;
      margin-top: 20px;
    }
    #game-screen {
      display: flex;
      flex-direction: column;
    }
    .game-container {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 40px auto 10px;
    }
    .player {
      width: 80px;
      height: 80px;
      background-color: #808080;
      border-radius: 50%;
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      border: 3px solid transparent;
      color: white;
      transition: border 0.3s ease, width 0.3s ease, height 0.3s ease;
      z-index: 2;
    }
    .player.has-ball {
      border: 3px solid green;
    }
    .ball {
      width: 20px;
      height: 20px;
      background-color: green;
      border-radius: 50%;
      position: absolute;
      transition: left 0.8s ease-in-out, top 0.8s ease-in-out;
      z-index: 3;
      pointer-events: none;
    }
    .info {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .scoreboard {
      position: absolute;
      top: 20px;
      right: 20px;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      font-size: 14px;
      z-index: 100;
      width: 140px;
    }
    .scoreboard div {
      transition: all 0.5s ease;
    }
    .score-change-up {
      color: green;
    }
    .score-change-down {
      color: red;
    }
  </style>
</head>
<body>

<!-- Nickname Screen -->
<div id="nickname-screen" style="display:flex; flex-direction:column;">
  <h2>Please enter your nickname:</h2>
  <input type="text" id="nickname-input" placeholder="Your name..." />
  <button onclick="startWaiting()">Start</button>
</div>

<!-- Waiting Screen -->
<div id="waiting-screen" style="display:none; flex-direction:column;">
  <h2>Waiting for other players to log in...</h2>
  <img src="https://icon-library.com/images/waiting-icon-gif/waiting-icon-gif-1.jpg" alt="Waiting..." />
</div>

<!-- Game Screen -->
<div id="game-screen">
  <div class="scoreboard" id="scoreboard"></div>
  <h1>GroupThink</h1>
  <p>Click on a player to pass the ball when it's your turn.</p>
  <div class="game-container" id="game-container">
    <div class="player has-ball" id="player3" style="left: 70px; top: 50px;">Alex</div>
    <div class="player" id="player2" style="left: 250px; top: 50px;">Taylor</div>
    <div class="player" id="player1" style="left: 300px; top: 200px;">Casey</div>
    <div class="player" id="player4" style="left: 20px; top: 200px;">Jordan</div>
    <div class="player" id="player0" style="left: 160px; top: 300px;">You</div>
    <div class="ball" id="ball"></div>
  </div>
  <div class="info" id="info">The game is starting...</div>
</div>

<script>
  let nickname = "You";
  const players = ["player0", "player1", "player2", "player3", "player4"];
  const names = {
    player0: "You",
    player1: "Casey",
    player2: "Taylor",
    player3: "Alex",
    player4: "Jordan"
  };
  const scores = {};
  let currentPlayer = "player3";
  let totalThrows = 0;
  const maxThrows = 60;
  let participantReceivesLeft = 12;
  let gameEnded = false;
  let gameLog = [];
  let lastPlayerReceiveTime = null;
  let aiInProgress = false;

  function startWaiting() {
    nickname = document.getElementById("nickname-input").value || "You";
    names.player0 = nickname;
    document.getElementById("player0").innerText = nickname;
    document.getElementById("nickname-screen").style.display = "none";
    document.getElementById("waiting-screen").style.display = "flex";
    setTimeout(startGame, 8000);
  }

  function startGame() {
    document.getElementById("waiting-screen").style.display = "none";
    document.getElementById("game-screen").style.display = "block";
    players.forEach(p => scores[p] = 0);
    updateScoreboard();
    moveBall(currentPlayer);

    document.querySelectorAll(".player").forEach(player => {
      player.addEventListener("click", function () {
        if (gameEnded || currentPlayer !== "player0" || totalThrows >= maxThrows || this.id === "player0") return;
        handleThrow("player0", this.id, "Player");
        setTimeout(() => { if (!gameEnded) aiTurn(); }, getSlowerReactionTime());
      });
    });

    if (currentPlayer !== "player0") {
      setTimeout(() => { aiTurn(); }, getSlowerReactionTime());
    }
  }

  function handleThrow(fromId, toId, type) {
    const from = names[fromId];
    const to = names[toId];
    updateBallHolder(toId);
    totalThrows++;
    const rt = (type === "Player") ? (Date.now() - lastPlayerReceiveTime) : null;
    if (toId === "player0") lastPlayerReceiveTime = Date.now();
    updateScores(toId);
    gameLog.push({ from, to, type, rt, timestamp: Date.now() });

    document.getElementById("info").innerText =
      toId === "player0" ? `${from} passed the ball to you â€“ it's your turn!` : `${from} passed the ball to ${to}`;
  }

  function updateBallHolder(id) {
    document.querySelectorAll(".player").forEach(p => p.classList.remove("has-ball"));
    document.getElementById(id).classList.add("has-ball");
    currentPlayer = id;
    moveBall(id);
  }

  function updateScores(id) {
    const prev = scores[id];
    scores[id] += 10;
    const player = document.getElementById(id);
    const newSize = 80 + scores[id] * 0.5;
    player.style.width = `${newSize}px`;
    player.style.height = `${newSize}px`;
    updateScoreboard(id, prev, scores[id]);
  }

  function updateScoreboard(updatedId = null, old = 0, now = 0) {
    const board = document.getElementById("scoreboard");
    const sorted = [...players].sort((a, b) => {
      if (scores[b] === scores[a]) return names[a].localeCompare(names[b]);
      return scores[b] - scores[a];
    });

    board.innerHTML = "";
    sorted.forEach(p => {
      const div = document.createElement("div");
      div.innerText = `${names[p]}: ${scores[p]}`;
      if (p === updatedId && p === "player0") {
        div.className = now > old ? "score-change-up" : "score-change-down";
        setTimeout(() => div.className = "", 500);
      }
      board.appendChild(div);
    });
  }

  function moveBall(id) {
    const ball = document.getElementById("ball");
    const target = document.getElementById(id);
    const container = document.getElementById("game-container");
    const tRect = target.getBoundingClientRect();
    const cRect = container.getBoundingClientRect();
    const x = tRect.left - cRect.left + target.offsetWidth / 2 - ball.offsetWidth / 2;
    const y = tRect.top - cRect.top + target.offsetHeight / 2 - ball.offsetHeight / 2;
    ball.style.left = `${x}px`;
    ball.style.top = `${y}px`;
  }

  function getSlowerReactionTime() {
    return Math.floor(Math.random() * 701) + 2000;
  }

  function aiTurn() {
    if (totalThrows >= maxThrows || gameEnded || aiInProgress) return;
    aiInProgress = true;

    let next;
    const aiThrowsRemaining = maxThrows - totalThrows - participantReceivesLeft;
    const shouldGiveToPlayer =
      participantReceivesLeft > 0 && Math.random() < participantReceivesLeft / Math.max(aiThrowsRemaining, 1);

    if (shouldGiveToPlayer) {
      next = "player0";
      participantReceivesLeft--;
    } else {
      const aiTargets = players.filter(p => p !== currentPlayer && p !== "player0");
      next = aiTargets[Math.floor(Math.random() * aiTargets.length)];
    }

    handleThrow(currentPlayer, next, "AI");
    aiInProgress = false;

    if (next !== "player0") {
      setTimeout(() => { if (!gameEnded) aiTurn(); }, getSlowerReactionTime());
    }
  }

  function endRound() {
    gameEnded = true;
    const logString = JSON.stringify(gameLog);
    window.parent.postMessage({ type: "CyberSociety_GameLog12.60", gameLog: logString }, "*");
    setTimeout(() => {
      document.body.innerHTML = `<div style="display:flex;align-items:center;justify-content:center;height:100vh;">
        <h2>The round has ended!</h2></div>`;
    }, 700);
  }
</script>
</body>
</html>
